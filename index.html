<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RGG ROLL</title>
  </head>
  <body>
      <div id="container">
        <button class="btn" id="btn_vic">
          <img src="icons/VIC20.png" alt="VIC" width="50" height="50" />
        </button>

        <button class="btn" id="btn_zx">
          <img src="icons/ZX.png" alt="ZX" width="50" height="50" />
        </button>

        <button class="btn" id="btn_c64">
          <img src="icons/C64.png" alt="C64" width="50" height="50" />
        </button>

      <button class="btn" id="btn_nes">
        <img src="icons/NES.png" alt="NES" width="50" height="50" />
      </button>

      <div id="output">Press the button to ROLL</div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
